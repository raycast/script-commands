name: Create diagram
on:
  workflow_dispatch: {}
  push:
    branches: [visualize_patch]
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          output_file: "images/diagram.svg"
          excluded_paths: "ignore,.github,toolkit"
